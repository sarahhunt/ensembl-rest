<endpoints>
<features_id>
    description=Return the GA4GH record for a specific sequence feature given its identifier
    endpoint=ga4gh/features/:id
    method=GET
    group=Variation GA4GH
    output=json
    output=xml
    <params>
      <id>
        type=String
        description=Feature id
        example=ENST00000366667
        required=1
      </id>
    </params>
    <examples>
      <transcript>
        path=/ga4gh/features/
        capture=ENST00000366667
        content=application/json
      </transcript>
      <gene>
        path=/ga4gh/features/
        capture=ENSG00000135744
        content=application/json
      </gene>
    </examples>
  </features_id>
  

  <features_post>
    description= Return a list of sequence annotation features in GA4GH format
    endpoint=ga4gh/features/search
    method=POST
    group= Variation GA4GH
    output=json
    <params>
      <featuresetIds>
        type=String
        description=Return features in this set
        example=39
        required=1
      </featuresetIds>
     <referenceName>
       type=string
        description=Return features on this reference
        example=6
        required=1
     </referenceName>
     <start>
       type=Int
        description=Return features within a window with this start location
        example=1108000
        required=1
     </start>
     <end>
       type=Int
        description=Return features within a window with this end location
        example=1109000
        required=1
     </end>
     <features>
       type=array of strings
        description=Return features of this type
        example=[transcript]
        required=0
     </features>
      <pageToken>
        type=Int
        description=Identifier showing which page of data to retrieve next
        default=null
        required=0
      </pageToken>
      <pageSize>
        type=Int
        description=Number of features to return per request
        default=10
      </maxResults>
   </params>
   postformat={ "pageSize": int, "featureSetIds": string,  "featureTypes": array, "referenceName": string, "start": int, "end": int }
    <examples>
      <transcript>
        path=/ga4gh/features/search
        accept=application/json
        content=application/json
        body={ "pageSize": 2, "featureSetIds": 39,  "featureTypes":["transcript"], "start":1080164, "end":1200164, "referenceName":"6" }
      </transcript>
      <basic>
        path=/ga4gh/features/search
        accept=application/json
        content=application/json
        body={ "pageSize": 5, "featureSetIds": 39,  "featureTypes":[], "start":1080164, "end":1090164, "referenceName":"6" }
      </basic>
    </examples>

  </features_post>
</endpoints> 
