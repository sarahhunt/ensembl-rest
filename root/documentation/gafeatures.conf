<endpoints>
<features_id>
    description=Return the GA4GH record for a specific transcript given its identifier
    endpoint=ga4gh/features/:id
    method=GET
    group=Variation GA4GH
    output=json
    output=xml
    <params>
      <id>
        type=String
        description=Feature id
        example=ENST00000366667
        required=1
      </id>
    </params>
    <examples>
      <basic>
        path=/ga4gh/features/
        capture=ENST00000366667
        content=application/json
      </basic>
    </examples>
  </features_id>
  

  <features_post>
    description= Return a list of transcript features in GA4GH format
    endpoint=ga4gh/features/search
    method=POST
    group= Variation GA4GH
    output=json
    <params>
      <featuresetIds>
        type=String
        description=Return features in this set
        example=1
        required=0
      </featuresetIds>
     <range>
       type=org.ga4gh.models.Path
        description=Return features in this range
        example=1
        required=0
     </range>
     <features>
       type=org.ga4gh.models.OntologyTerm
        description=Return features of this type
        example=1
        required=0
     </features>
      <pageToken>
        type=Int
        description=Identifier showing which page of data to retrieve next
        default=null
        required=0
      </pageToken>
      <pageSize>
        type=Int
        description=Number of features to return per request
        default=10
      </maxResults>
   </params>
   postformat={ "pageSize": int, "featureSetIds": array,  "features": array, "range":org.ga4gh.models.Path }
    <examples>
      <basic>
        path=/ga4gh/features/search
        accept=application/json
        content=application/json
        body={ "pageSize": 2, "featureSetIds": [1],  "features":[{"source":"SO","name":"transcript","id":"SO:0000673"}], "range":[{"length":10000,"start":{"base":{"position":1080164,"referenceName":"6"}}}] }
      </basic>
    </examples>

  </features_post>
</endpoints> 
