<endpoints>
  
  <gavariantannotations>
    description=Return variant annotation information in GA4GH format for a region on a reference sequence
    endpoint=ga4gh/variantannotations/search
    method=POST
    group=Variation GA4GH
    output=json
    <params>
      <annotationSetId>
        type=String
        description=Return variant annotations data for a specific annotationSet (Ensembl is an alias for the current default annotation set)
        example=Ensembl
        required=1
      </annotationSetId>
      <variantName>
        type=String
        description= Return variant annotation for a specific variant name
        example=rs2179237
        required=0
      </variantName>
      <referenceName>
        type=String
        description=Reference sequence name
        example=22
        required=0
      </referenceName> 
      <start>
        type=Int
        description=Start position of region (zero-based, inclusive) 
        required=0
        example=25455086
      </start>
      <end>
        type=Int
        description=End position of region (zero-based, exclusive)
        required=0
        example=25455087
      </end>

      <features>
        type=[org.ga4gh.models.Feature]
        description=Return variant annotation for a specific feature
        required=0
        example=[ {"id": "ENST00000381657","featureType": {"source":"SO","name":"transcript","id":"SO:0000673"}} ]
      </features>
      <effects>
        type=[org.ga4gh.models.OntologyTerm]
        description=Return variant annotation filtering on effects
        required=0
        example=[ {"source":"SO","name":"missense_variant","id":"SO:0001583"}]
      </effects>

      <pageToken>
        type=Int
        description=Identifier showing which page of data to retrieve next
        default=null
      </pageToken>
      <pageSize>
        type=Int
        description=Number of variants to show per page
        default=10
      </pageSize>
   </params>
 postformat={"pageSize": int, "annotationSetId": string, "features": array ,"effects" : array }
    <examples>
     <transcript_effect>
        path=/ga4gh/variantannotations/search
        accept=application/json
        content=application/json
        body={"pageSize": 2, "annotationSetId": "Ensembl", "features":[ {"id": "ENST00000381657","featureType": {"source":"SO","name":"transcript","id":"SO:0000673"}} ],"effects" : [ {"source":"SO","name":"missense_variant","id":"SO:0001583"}]  }
      </transcript_effect>


      <position>
        path=/ga4gh/variantannotations/search
        accept=application/json
        content=application/json
        body={"pageSize": 2, "annotationSetId": "Ensembl", "referenceName": "X", "start": 221000, "end": 222000}
      </position>

      <variant>
        path=/ga4gh/variantannotations/search
        accept=application/json
        content=application/json
        body={"pageSize": 1, "annotationSetId": "Ensembl", "referenceName": "8", "start": 19813520, "end": 19813529, "variantName": "rs268"}
      </variant>


    </examples>


  </gavariantannotations>
</endpoints> 
