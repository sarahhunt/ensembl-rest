<endpoints>
  
  <references>
    description= Return a list of reference sequences in GA4GH format
    endpoint=ga4gh/references/search
    method=POST
    group=Variation GA4GH
    output=json
    <params>
      <referenceSetId>
        type=string
        description=Return references for a referenceSet
        example= "GRCh37.p13"
        required=0
      </referenceSetId>

      <accessions>
        type=array
        description=Return references for a set of accessions
        example=  NC_000001.11
        required=0
      </accessions>

      <referenceNames>
        type=array
        description=Return references for a set of referenceNames
        example= 1
        required=0
      </referenceNames>

      <pageToken>
        type=Int
        description=Identifier showing which page of data to retrieve next
        default=null
        required=0
      </pageToken>
      <pageSize>
        type=Int
        description=Number of referenceSets to return per request
        default=10
      </maxResults>
   </params>
   postformat={ "referenceSetId": string, "referenceNames": [], "accessions": [],  "pageToken":  string, "pageSize": Int }
    <examples>
      <basic>
        path=/ga4gh/references/search
        accept=application/json
        content=application/json
        body={ "referenceNames": ["6", "22"], "pageSize": 10 }
      </basic>

      <all>
        path=/ga4gh/references/search
        accept=application/json
        content=application/json
        body={ "referenceSetId": "GRCh38", "pageSize": 10 }
      </basic>
      </examples>
  </alls>

 <references_id>
    description= Return data for a specific reference in GA4GH format
    endpoint=ga4gh/references/:id
    method=GET
    group=Variation GA4GH
    output=json
    <params>
      <id>
        type=String
        description= Reference set id
        example= chromosome:GRCh38:1:1:248956422:1
        required=1
      </id>
    </params>
   <examples>
      <basic>
        path=/ga4gh/references/
        capture=chromosome:GRCh38:1:1:248956422:1
        content=application/json
      </basic>
   </examples>
 </references_id>
  
</endpoints> 
