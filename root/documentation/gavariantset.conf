<endpoints>

  <gavariantset_id>
    description=Return the GA4GH record for a specific VariantSet given its identifier
    endpoint=ga4gh/variantsets/:id
    method=GET
    group=Variation GA4GH
    output=json
    output=xml
    <params>
      <id>
        type=String
        description=VariantSet id
        example=1
        required=1
      </id>
    </params>
    <examples>
      <basic>
        path=/ga4gh/variantsets/
        capture=1
        content=application/json
      </basic>
    </examples>
  </gavariantset_id>

  
  <gavariantset>
    description= Return a list of variant sets in GA4GH format
    endpoint=ga4gh/variantsets/search
    method=POST
    group=Variation GA4GH
    output=json
    <params>
      <datasetIds>
        type=String
        description=Return variantSets by dataSet Identifier
        example=e06d8b736a50aaf1460f7640dce12012
        required=0
      </datasetIds>
      <pageToken>
        type=Int
        description=Identifier showing which page of data to retrieve next
        default=null
        required=0
      </pageToken>
      <pageSize>
        type=Int
        description=Number of variantSets to return per request
        default=10
      </maxResults>
   </params>
   postformat={ "datasetIds": [],  "pageToken":  string, "pageSize": long }
    <examples>
      <basic>
        path=/ga4gh/variantsets/search
        accept=application/json
        content=application/json
        body={ "datasetIds": [],    "pageToken": "", "pageSize": 2 }
      </basic>
    </examples>

  </gavariantSet>
</endpoints> 
