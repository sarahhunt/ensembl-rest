<endpoints>
  
  <gavariants>
    description=Return variant call information in GA4GH format for a region on a reference sequence
    endpoint=variants/search
    method=POST
    group=Variation
    output=json
    <params>
      <variantSetIds>
        type=String
        description=Return variant data for specific variantSets
        example=21
        required=0
      </variantSetIds>
      <variantName>
        type=String
        description= Return variant data for a specific variant name
        example=rs2179237
        required=0
      </variantName>
      <callSetIds>
        type=String
        description= Return variant data for specific callSets
        example=NA19777
        required=0
      </callSetIds>
      <referenceName>
        type=String
        description=Reference sequence name
        example=22
        required=1
      </referenceName> 
      <start>
        type=Int
        description=Start position of region (zero-based, inclusive) 
        required=1
        example=25455086
      </start>
      <end>
        type=Int
        description=End position of region (zero-based, exclusive)
        required=1
        example=25455087
      </end>
      <pageToken>
        type=Int
        description=Identifier showing which page of data to retrieve next
        default=null
      </pageToken>
      <pageSize>
        type=Int
        description=Number of variants to show per page
        default=10
      </pageSize>
   </params>
   <postmessage>
    type=application/json
    format={ "variantSetIds": array, "variantName": string , "callSetIds": array, "referenceName": string, "start":  long, "end": long, "pageToken":  string, "pageSize": long }
    body={"variantSetIds":[], "variantName": "", "referenceName": 22,"start": 25455086 ,"end": 25455087 , "callSetIds": ["NA19777"], "pageToken":"", "pageSize": 4} " 
   </postmessage>

  </gavariants>
</endpoints> 
