<endpoints>

  <gaphenotypeassociationset_id>
    description=Return the GA4GH record for a specific phenotypeAssociationSet given its identifier
    endpoint=ga4gh/phenotypeassociationsets/:id
    method=GET
    group=Variation GA4GH
    output=json
    output=xml
    <params>
      <id>
        type=String
        description=phenotype association set id
        example=__VAR(GA4GH_phenotypeAssociationSetID)__
        required=1
      </id>
    </params>
    <examples>
      <basic>
        path=/ga4gh/phenotypeassociationsets/
        capture=__VAR(GA4GH_phenotypeAssociationSetID)__
        content=application/json
      </basic>
    </examples>
  </gaphenotypeassociationset_id>

  
  <gaphenotypeassociationset>
    description= Return a list of phenotypeAssociation sets in GA4GH format
    endpoint=ga4gh/phenotypeassociationsets/search
    method=POST
    group=Variation GA4GH
    output=json
    <params>
      <datasetId>
        type=String
        description=Return phenotypeAssociationSets by dataset Identifier
        example=Ensembl
        required=1
      </datasetId>
      <pageToken>
        type=Int
        description=Identifier showing which page of data to retrieve next
        default=null
        required=0
      </pageToken>
      <pageSize>
        type=Int
        description=Number of phenotypeAssociationSets to return per request
        default=10
      </maxResults>
   </params>
   postformat={ "datasetId": string,  "pageToken":  string, "pageSize": long }
    <examples>
      <basic>
        path=/ga4gh/phenotypeassociationsets/search
        accept=application/json
        content=application/json
        body={ "datasetId": "Ensembl",    "pageToken": "", "pageSize": 4 }
      </basic>
    </examples>

  </gaphenotypeassociationset>
</endpoints> 
