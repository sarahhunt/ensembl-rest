<endpoints>
  
  <annotationSet>
    description= Return a list of annotation sets in GA4GH format
    endpoint=ga4gh/annotationsets/search
    method=POST
    group=Variation GA4GH
    output=json
    <params>
      <dataSetIds>
        type=String
        description=Return annotationSets for specific data sets
        example=1
        required=0
      </dataSetIds>

      <pageToken>
        type=Int
        description=Identifier showing which page of data to retrieve next
        default=null
        required=0
      </pageToken>
      <pageSize>
        type=Int
        description=Number of callSets to return per request
        default=10
      </maxResults>
   </params>
   postformat={ "dataSetIds": [],  "pageToken":  string, "pageSize": Int }
    <examples>
      <basic>
        path=/ga4gh/annotationsets/search
        accept=application/json
        content=application/json
        body={   }
      </basic>
    </examples>
  </annotationSet>

 <annotationSet_id>
    description= Return meta data for a specific annotation set in GA4GH format
    endpoint=ga4gh/annotationsets/:id
    method=GET
    group=Variation GA4GH
    output=json
    <params>
      <id>
        type=String
        description=Annotation set id
        example=Ensembl_79
        required=1
      </id>
    </params>
   <examples>
      <basic>
        path=/ga4gh/annotationsets/
        capture=Ensembl_79
        content=application/json
      </basic>
   </examples>
 </annotationSet_id>
  
</endpoints> 
