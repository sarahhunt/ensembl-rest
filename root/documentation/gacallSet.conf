<endpoints>
  
  <gacallSet>
    description= Return a list of sets of genotype calls for specific samples in GA4GH format
    endpoint=callsets/search
    method=POST
    group=Variation
    output=json
    <params>
      <variantSetIds>
        type=String
        description=Return callSets for specific variant sets
        example=21
        required=0
      </variantSetIds>
      <name>
        type=String
        description=Return callSets by name  
        example=NA19777 
        required=0
      </name>
      <pageToken>
        type=Int
        description=Identifier showing which page of data to retrieve next
        default=null
        required=0
      </pageToken>
      <pageSize>
        type=Int
        description=Number of callSets to return per request
        default=10
      </maxResults>
   </params>
   <postmessage>
    type=application/json
    format={ "variantSetIds": [], "name":"",         "pageToken":  string, "pageSize": long }
    body={"variantSetIds": [21], "name":"NA19982",  "pageToken": "", "pageSize": 10 }

 
   </postmessage>

  </gacallSet>
</endpoints> 
