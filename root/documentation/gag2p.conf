<endpoints>
  
  <genotypephenotype>
    description= Return a list of genotype to phenotype associations in GA4GH format
    endpoint=ga4gh/genotypephenotype/search
    method=POST
    group=Variation GA4GH
    output=json
    <params>

      <phenotype_association_set_id>
        type=string
        description=Return associations for a given set 
        example="45c48c2aff5126e0e720edc2ebff72f4"
        required=1
      </phenotype_association_set_id>

      <feature_ids>
        type=array
        description=Return associations for a set of feature idd
        example= ["85:rs121912732"]
        required=0
      </feature>

      <phenotype_ids>
        type=array
        description=Return associations for a set of phenotype id
        example=  [32048]
        required=0
      </phenotype_ids>

      <evidence>
        type=array
        description=Filter associations for by PubMed id
        example= {"evidence_type": '', "description": "publication", "external_identifiers" : "PMID:19684604"}
        required=0
      </evidence>

      <page_token>
        type=Int
        description=Identifier showing which page of data to retrieve next
        default=null
        required=0
      </page_token>

      <page_size>
        type=Int
        description=Number of associations to return per request
        default=10
      </page_size>
   </params>
   postformat={ "phenotype_association_set_id": string, "feature_ids": array, "phenotype_ids": array, "evidence": array,  "page_token":  string, "page_size": Int }
    <examples>
      <variant>
        path=/ga4gh/genotypephenotype/search
        accept=application/json
        content=application/json
        body={ "phenotype_association_set_id": "13ebdc983b9f966c0dd5c93b7fffd939", "feature_ids": ["85:rs121912732"],  "phenotype_ids": [], "evidence" : [], "page_size": 10 }
      </variant>
      <evidence>
        path=/ga4gh/genotypephenotype/search
        accept=application/json
        content=application/json
        body={"phenotype_association_set_id": "45c48c2aff5126e0e720edc2ebff72f4", "feature_ids":[], "phenotype_ids": [32048], "evidence" : [{"evidence_type": "", "description": "publication", "external_identifiers" :["PMID:23996088"]} ], "page_size": 10 }
      </evidence>
      <phenotype>
        path=/ga4gh/genotypephenotype/search
        accept=application/json
        content=application/json
        body={"phenotype_association_set_id": "fd9ac2158eb4e8ab3b61fbf61bcbbd84", "feature_ids":[], "phenotype_ids": [10853], "evidence" : [], "page_size": 10 }

      </phenotype>
      <gene>
        path=/ga4gh/genotypephenotype/search
        accept=application/json
        content=application/json
        body={  "phenotype_association_set_id": "58eabb83b2fd14450964c06e174d62fc", "feature_ids":["ENSG00000115286.19"],  "phenotype_ids": [], "evidence" : [], "page_size": 10 }
      </gene>

      </examples>
  </alls>

</endpoints> 
