<endpoints>
  
  <featurephenotypeassociations>
    description= Return a list of phenotype associations in GA4GH format
    endpoint=ga4gh/featurephenotypeassociations/search
    method=POST
    group=Variation GA4GH
    output=json
    <params>

      <phenotypeAssociationSetId>
        type=string
        description=Return associations for a given set 
        example="45c48c2aff5126e0e720edc2ebff72f4"
        required=1
      </phenotypeAssociationSetId>

      <featureIds>
        type=array
        description=Return associations for a set of feature id
        example= ["85:rs121912732"]
        required=0
      </featureIds>

      <phenotypeIds>
        type=array
        description=Return associations for a set of phenotype id
        example=  [32048]
        required=0
      </phenotypeIds>

      <evidence>
        type=array
        description=Filter associations for by PubMed id
        example= {"evidenceType": '', "description": "publication", "external_identifiers" : "PMID:19684604"}
        required=0
      </evidence>

      <pageToken>
        type=Int
        description=Identifier showing which page of data to retrieve next
        default=null
        required=0
      </pageToken>

      <pageSize>
        type=Int
        description=Number of associations to return per request
        default=10
      </pageSize>
   </params>
   postformat={ "phenotypeAssociationSetId": string, "featureIds": array, "phenotypeIds": array, "evidence": array,  "pageToken":  string, "pageSize": Int }

    <examples>
      <variant>
        path=/ga4gh/featurephenotypeassociations/search
        accept=application/json
        content=application/json
        body={ "phenotypeAssociationSetId": "13ebdc983b9f966c0dd5c93b7fffd939", "featureIds": ["85:rs121912732"],  "phenotypeIds": [], "evidence" : [], "pageSize": 10 }
      </variant>
      <evidence>
        path=/ga4gh/featurephenotypeassociations/search
        accept=application/json
        content=application/json
        body={"phenotypeAssociationSetId": "45c48c2aff5126e0e720edc2ebff72f4", "featureIds":[], "phenotypeIds": [32048], "evidence" : [{"evidenceType": "", "description": "publication", "externalIdentifiers" :["PMID:23996088"]} ], "pageSize": 10 }
      </evidence>

      <phenotype>
        path=/ga4gh/featurephenotypeassociations/search
        accept=application/json
        content=application/json
        body={"phenotypeAssociationSetId": "fd9ac2158eb4e8ab3b61fbf61bcbbd84", "featureIds":[], "phenotypeIds": [10853], "evidence" : [], "pageSize": 10 }
      </phenotype>

      <gene>
        path=/ga4gh/featurephenotypeassociations/search
        accept=application/json
        content=application/json
        body={  "phenotypeAssociationSetId": "58eabb83b2fd14450964c06e174d62fc", "featureIds":["ENSG00000115286.19"],  "phenotypeIds": [], "evidence" : [], "pageSize": 10 }
      </gene>

      </examples>

</featurephenotypeassociations>
</endpoints> 
