<endpoints>
  
  <genotypephenotype>
    description= Return a list of genotype to phenotype associations in GA4GH format
    endpoint=ga4gh/genotypephenotype/search
    method=POST
    group=Variation GA4GH
    output=json
    <params>
      <feature>
        type=array
        description=Return genotypephenotype associations for an array of feature ids
        example= ["rs6920220"]
        required=0
      </feature>

      <phenotype>
        type=array
        description=Return genotypephenotype associations for an array of phenotype URI
        example=  ["http://www.ebi.ac.uk/efo/EFO_0000729"]
        required=0
      </phenotype>

      <evidence>
        type=array
        description=Return genotypephenotype associations for an array of PubMed ids 
        example= ["PMID:19684604", "PMID:19915572", "PMID:9671268"]
        required=0
      </evidence>

      <pageToken>
        type=Int
        description=Identifier showing which page of data to retrieve next
        default=null
        required=0
      </pageToken>

      <pageSize>
        type=Int
        description=Number of genotypephenotype associations to return per request
        default=10
      </maxResults>
   </params>
   postformat={ "feature": string, "phenotype": string, "evidence": string,  "pageToken":  string, "pageSize": Int }
    <examples>
      <variant>
        path=/ga4gh/genotypephenotype/search
        accept=application/json
        content=application/json
        body={ "feature":["rs6920220", "rs886774"],  "phenotype": [], "evidence" : [], "pageSize": 10 }
      </variant>
      <evidence>
        path=/ga4gh/genotypephenotype/search
        accept=application/json
        content=application/json
        body={ "feature":[], "phenotype": [], "evidence" : ["PMID:19684604", "PMID:19915572", "PMID:9671268"], "pageSize": 10 }
      </evidence>
      <phenotype>
        path=/ga4gh/genotypephenotype/search
        accept=application/json
        content=application/json
        body={ "feature":[], "phenotype": ["http://www.ebi.ac.uk/efo/EFO_0000729"], "evidence" : [], "pageSize": 10 }

      </phenotype>
      </examples>
  </alls>

  
</endpoints> 
