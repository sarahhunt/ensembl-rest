<endpoints>
  
  <gavariantSet>
    description= Return a list of variant sets in GA4GH format
    endpoint=variantsets/search
    method=POST
    group=Variation
    output=json
    <params>
      <datasetIds>
        type=String
        description=Return variantSets by dataSet Identifier
        example=1
        required=0
      </datasetIds>
      <pageToken>
        type=Int
        description=Identifier showing which page of data to retrieve next
        default=null
        required=0
      </pageToken>
      <pageSize>
        type=Int
        description=Number of variantSets to return per request
        default=10
      </maxResults>
   </params>
   <postmessage>
    type=application/json
    format={ "datasetIds": [],  "pageToken":  string, "pageSize": long }
    body={"datasetIds": [1],    "pageToken": "", "pageSize": 10 }
   </postmessage>

  </gavariantSet>
</endpoints> 
