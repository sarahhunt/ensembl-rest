<endpoints>
 <gaphenotypes>
    description= Return a list of phenotypes in GA4GH format
    endpoint=ga4gh/phenotypes/search
    method=POST
    group=Variation GA4GH
    output=json
    <params>
      <phenotype_association_set_id >
        type=String
        description=Return phenotypes in this phenotypeAssociationSet
        example=__VAR(GA4GH_phenotypeAssociationSetID)__
        required=1
      </phenotype_association_set_id >
      <description>
        type=String
        description= phenotype description
        example=
        required=0
      </description>
      <type>
        type=OntologyTerm
        description= OntologyTerm assigned to phenotype
        example=
        required=0
      </description>
      <pageToken>
        type=Int
        description=Identifier showing which page of data to retrieve next
        default=null
        required=0
      </pageToken>
      <pageSize>
        type=Int
        description=Number of phenotypes to return per request
        default=10
      </maxResults>
   </params>
   postformat={ "phenotype_association_set_id": string, "type": OntologyTerm  "pageToken":  string, "pageSize": long }
    <examples>
      <basic>
        path=/ga4gh/phenotypes/search
        accept=application/json
        content=application/json
        body={ "phenotype_association_set_id": "__VAR(GA4GH_phenotypeAssociationSetID)__",    "pageToken": "", "pageSize": 4 }
      </basic>

      <desc>
        path=/ga4gh/phenotypes/search
        accept=application/json
        content=application/json
        body={ "phenotype_association_set_id": "__VAR(GA4GH_phenotypeAssociationSetID)__", "description" :"Autism",   "pageToken": "", "pageSize": 4 }
      </desc>
 
    </examples>

  </gaphenotypes>


</endpoints>

